<!-- Purpose of Comments in HTML

Comments in HTML are non-executable code sections that are ignored by the browser. They are primarily used for:

Explanations: To provide clarity and context for future developers or yourself.
Debugging: To temporarily disable or mark specific sections of code for troubleshooting.
Placeholders: To reserve space for future content or code.
Copyright Notices: To include copyright information or licensing terms.



Example of Using Comments in HTML -->

<!DOCTYPE html>
<html>
<head>
    <title>HTML Comments Example</title>
</head>
<body>
    <p>This is a paragraph of text.</p>

    <h1 style="color: blue;">A Blue Heading</h1>
</body>
</html>
